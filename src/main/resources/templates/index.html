    			</div>	
    		
    		
				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputEmail4">Email</label>

				    </div>
				    <div class="form-group col-md-6">
				      <label for="inputPassword4">Phone</label>
				      <input type="text" class="form-control" id="inputPassword4" placeholder="Phonenumber">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputAddress">Address</label>
				    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">

				  <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="inputCity">City</label>
				      <input type="text" class="form-control" id="inputCity">
				    </div>
				    <div class="form-group col-md-4">
				      <label for="inputState">State</label>
				      <select id="inputState" class="form-control">
				        <option selected>Choose...</option>
				        <option>...</option>
				      </select>
				    </div>
				    <div class="form-group col-md-2">
				      <label for="inputZip">Zip</label>
				      <input type="text" class="form-control" id="inputZip">
				    </div>
				  </div>

				  </div>
				  
				  <button type="submit" class="btn btn-primary">Create new Order</button>
				</form>
    	
    	</div>
    	
    	
    	<div class="col-6">
    	<div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <div id="dropzone" >
                <form action="/upload" class="dropzone needsclick" id="demo-upload">

                    <div class="dz-message needsclick ">
                        <button type="button" class="dz-button">Drop files here or click to upload.</button>
                        <br/>
                    </div>

                </form>
            </div>
    	
    	</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
</script>
